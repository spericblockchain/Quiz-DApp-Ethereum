  <!-- main header area start -->

  <div class="main-content-inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mt-5">
          <div class="card">
            <div class="card-body">
              <h4 class="header-title" style="position: absolute;">
                All Students
              </h4>
              <button
                type="button"
                class="btn btn-primary pull-right"
                data-toggle="modal"
                data-target=".bd-example-modal-lg"
                style="margin-bottom: 20px;"
              >
                Add Student
              </button>
              <div class="single-table">
                  <div class="table-responsive">
                    <table class="table table-striped text-center">
                      <thead class="text-uppercase">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Name</th>
                          <th scope="col">Batch</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">Email Id</th>
                          <th scope="col">action</th>
                        </tr>
                      </thead>
                      <tbody>
  
  
                        <tr *ngFor="let student of students; index as i">
                          <!-- <th scope="row">{{ i + 1 }}</th> -->
                          <td>{{ student.studId }}</td>
                          <td>{{ student.name }}</td>
                          <td>{{ student.batch }}</td>
                          <td>{{ student.phno}}</td>
                          <td>{{ student.email}}</td>
                          <td><a class="ti-trash" (click)="remove(student.studId)"></a></td>
                        </tr>
                       </tbody>
                    </table>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer area start-->
  <footer>
    <div class="footer-area">
      <p>Â© Copyright 2019. All right reserved.</p>
    </div>
  </footer>
  <!-- footer area end-->

<!--ModalPopup-->
<div class="modal fade bd-example-modal-lg">
    <form class="formwidth" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Student</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >Full Name</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Full Name"
										id="name"
										ngModel
										name = "name"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >Department Name</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    list="batches"
                    placeholder="Choose the department"
										id="batch"
										ngModel
										name = "batch"
                  />
                  <datalist id="batches">
                      <option value = 1>  </option>
                      <option value = 2>  </option>
                      <option value = 3>  </option>
                  </datalist>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-tel-input" class="col-form-label"
                    >Telephone</label
                  >
                  <input
                    class="form-control"
                    type="tel"
                    placeholder="Enter Phone Number"
										id="phno"
										ngModel
										name="phno"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-email-input" class="col-form-label"
                    >Email</label
                  >
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Enter Email Id"
										id="email"
										ngModel
										name = "email"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >Public Key</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Public Key"
										id="publicKey"
										ngModel
										name = "publicKey"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- offset area end -->
