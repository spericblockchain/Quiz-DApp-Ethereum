<body class="body-bg" onload="assign()">
  <!--[if lt IE 8]>
    <p class="browserupgrade">
      You are using an <strong>outdated</strong> browser. Please
      <a href="http://browsehappy.com/">upgrade your browser</a> to improve your
      experience.
    </p>
  <![endif]-->
  <!-- preloader area start -->
  <!-- <div id="preloader">
        <div class="loader"></div>
    </div> -->
  <!-- preloader area end -->
  <!-- main wrapper start -->
  <!-- <div class="horizontal-main-wrapper"> -->
  <!-- main header area start -->

  <!-- page title area end -->
  <div class="main-content-inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mt-5">
          <div class="card">
            <div class="card-body">
              <h4 class="header-title" style="position: absolute;">
                All Professors
              </h4>
              <button
                type="button"
                class="btn btn-primary pull-right"
                data-toggle="modal"
                data-target=".bd-example-modal-lg"
                style="margin-bottom: 20px;"
              >
                Add Professor
              </button>
              <div class="single-table">
                <div class="table-responsive">
                  <table class="table table-striped text-center">
                    <thead class="text-uppercase">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">action</th>
                      </tr>
                    </thead>
                    <tbody>


                      <tr *ngFor="let professor of prof; index as i">
                        <!-- <th scope="row">{{ i + 1 }}</th> -->
                        <td>{{ professor.profId }}</td>
                        <td>{{ professor.name }}</td>
                        <td>{{ professor.department }}</td>
                        <td>{{ professor.phno}}</td>
                        <td>{{ professor.email}}</td>
                        <td><a class="ti-trash" (click)="remove(professor.profId)"></a></td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer area start-->
  <footer>
    <div class="footer-area">
      <p>Â© Copyright 2019. All right reserved.</p>
    </div>
  </footer>
  <!-- footer area end-->

  <!--ModalPopup-->
  <div class="modal fade bd-example-modal-lg">
    <form class="formwidth" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Professor</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >Full Name</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Full Name"
										id="name"
										ngModel
										name = "name"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >Department Name</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    list="departments"
                    placeholder="Choose the department"
										id="department"
										ngModel
										name = "department"
                  />
                  <datalist id="departments">
                    <option value="Mathematics"> </option>
                    <option value="Computer Science"> </option>
                    <option value="Physics"> </option>
                    <option value="Chemistry"> </option>
                    <option value="Mechanical"> </option>
                    <option value="Electronics"> </option>
                    <option value="Electrical"> </option>
                    <option value="Biotechnology"> </option>
                  </datalist>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-tel-input" class="col-form-label"
                    >Telephone</label
                  >
                  <input
                    class="form-control"
                    type="tel"
                    placeholder="Enter Phone Number"
										id="phno"
										ngModel
										name="phno"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-email-input" class="col-form-label"
                    >Email</label
                  >
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Enter Email Id"
										id="email"
										ngModel
										name = "email"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="example-text-input" class="col-form-label"
                    >Public Key</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter Public Key"
										id="publicKey"
										ngModel
										name = "publicKey"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- offset area end -->
  <!-- jquery latest version -->
  <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
  <!-- bootstrap 4 js -->
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/metisMenu.min.js"></script>

  <!-- others plugins -->
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
