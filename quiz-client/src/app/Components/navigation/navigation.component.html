<div class="mainheader-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="logo-name">
          <a href="index.html"><h3>Project Name</h3></a>
        </div>
      </div>
      <div class="col-md-6 clearfix text-right">
        <div class="clearfix d-md-inline-block d-block">
          <div class="user-profile m-0">
            <img
              class="avatar user-thumb"
              src="assets/images/author/avatar.png"
              alt="avatar"
            />
            <h4 class="user-name dropdown-toggle" data-toggle="dropdown">
              {{name}} <i class="fa fa-angle-down"></i>
            </h4>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)="logOut()">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- main header area end -->
<!-- header area start -->
<div class="header-area header-bottom" *ngIf="ContentType === 1">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9  d-none d-lg-block">
        <div class="horizontal-menu">
          <nav>
            <ul id="nav_menu">
              <li>
                <a routerLink="/university"
                  ><i class=" active fa fa-user"></i
                  ><span class="btn-outline-primary menu-name"
                    >Professors</span
                  ></a
                >
              </li>
              <li>
                <a routerLink="/university/univStudent"
                  ><i class="fa fa-graduation-cap"></i
                  ><span class="menu-name">Students</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- nav and search button -->
      <!-- mobile_menu -->
      <div class="col-12 d-block d-lg-none">
        <div id="mobile_menu"></div>
      </div>
    </div>
  </div>
</div>
