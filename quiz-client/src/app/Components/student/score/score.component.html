<app-navigation [ContentType]="3"></app-navigation>
<!-- main header area start -->
<body class="body-bg">
<div class="main-content-inner">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mt-5">
              <div class="card">
                <div class="card-body">
                  <h4 class="header-title" style="position: absolute;">
                    All Quizes
                  </h4>
                  <br><br>
                  <div class="single-table">
                    <div class="table-responsive">
                      <table class="table table-striped text-center">
                        <thead class="text-uppercase">
                          <tr>
                            <th scope="col">Quiz ID</th>
                            <th scope="col">Quiz Name</th>
                            <th scope="col">Score</th>
                          </tr>
                        </thead>
                        <tbody>
    
    
                          <tr *ngFor="let qu of q; index as i">
                            <td>{{ qu.id }}</td>
                            <td>{{ qu.name }}</td>
                            <td>{{ qu.score }}</td>
                          </tr>
    
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
